<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="student">
        <div class="title">

        <div class="navsArea d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="home nav-link me-auto"> 
                    <a class="navbar-brand me-4" href="../CourseInfo/course.html">Home</a>
                </button>

                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">CourseSelect</button>

                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">CourseJoin</button>

                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">CourseDelete</button>

                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">CourseSearch</button>
            </div>

            <div class="content">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <li>學生ID</li>
                    <input type="text" placeholder="可以建立檢查ID">
                        <li>選課ID</li>
                    <input type="text" placeholder="可以建立檢查ID">

                    <button class="btn btn-outline-success"    type="button" id="selectbtn">
                        Sumbit  
                    </button>
                    </div>
    
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <li>學生ID</li>
                        <input type="text" placeholder="可以建立檢查ID">
                        <li>加選課程ID</li>
                        <input type="text" placeholder="可以建立檢查ID">

                        <button class="btn btn-outline-success"    type="button" id="joinbtn">
                            Sumbit  
                        </button>
                    </div>
    
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                        <li>學生ID</li>
                        <input type="text" placeholder="可以建立檢查ID">
                        <li>退選課程ID</li>
                        <input type="text" placeholder="可以建立檢查ID">

                        <button class="btn btn-outline-success"    type="button" id="deletebtn">
                            Sumbit  
                        </button>
                    </div>
                    
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                        <li>查詢課程</li>
                        <input type="text" placeholder="輸入 'all' 查已開課課程" id="searchinput">
                        <button class="btn btn-outline-success"  type="button" id="searchbtn">
                            Sumbit
                        </button>
                        </div>
                    </div>
    
            </div>

            <!-- 導覽分頁的尾巴 -->
        </div>


        <div class="response">
